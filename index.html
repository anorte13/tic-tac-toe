<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">

</head>
<body>
    <div class="header">
        <div>Tic-Tac-Toe</div>
    </div>
    <div class="start-game">
        <button id="startGame" onclick="Gameboard.renderGameboard();">Start Game</button>
    </div>
    <div class="container">
        <div class="player-container">
            <div class="player-name">Player 1</div>
            <div class="player-icon">
                <img src="./images/player-icon.png" alt="Player Icon">
            </div>
            <div class="player-wins">Wins: </div>
        </div>
        <div class="game-board">
            <div class="board">
                <div class="board-square-top-left" id="game0">

                </div>
                <div class="board-square-top" id="game1">

                </div>
                <div class="board-square-top-right" id="game2">

                </div>

                <div class="board-square-middle-left" id="game3">

                </div>
                <div class="board-square-middle" id="game4">

                </div>
                <div class="board-square-middle-right" id="game5">

                </div>

                <div class="board-square-bottom-left" id="game6">

                </div>
                <div class="board-square-bottom" id="game7">

                </div>
                <div class="board-square-bottom-right" id="game8">

                </div>
            </div>
        </div>
        <div class="player2-container">
            <div class="player2-name">Player 2</div>
            <div class="player2-icon">
                <img src="./images/desktop.png" alt="Player 2 Icon">
            </div>
            <div class="player2-wins">Wins: </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://www.flaticon.com/free-icons/computer" title="computer icons">Computer icons created by Freepik - Flaticon</a>
    </div>
    <script src="tic-tac-toe-logic.js"></script>
</body>
</html>
